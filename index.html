<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="container_image">
          <img src="/img/image 23.svg" alt="" class="image23" />
        </div>
        <div class="header_title">
          <img src="/img/logo (1).svg" alt="logo" class="logo" />
        </div>

        <div class="container_text_and_btn">
          <div class="header_text">
            <p class="text_1">ПРЕВРАТИТЕ УЕЗДНЫЙ ГОРОД</p>
            <p class="text_2">В СТОЛИЦУ</p>
            <p class="text_3">ЗЕМНОГО ШАРА</p>
          </div>
          <div class="text_small">
            <p class="small">
              Оплатите взнос на телеграммы для организации Международного
              васюкинского турнира по шахматам
            </p>
          </div>
          <div class="btn_title">
            <button class="btn_left">Поддержать шахматную мысль</button>
            <button class="btn_right">Подробнее о турнире</button>
          </div>
        </div>

        <div class="ellipse">
          <img src="/img/Group.svg" alt="text_ellipse" class="ellipse_text" />
        </div>
        <div class="group_chees">
          <img src="/img/Mask group.svg" alt="chees1" class="chees1" />
          <img src="/img/chess.svg" alt="chees2" class="chees2" />
          <img src="/img/city.svg" alt="city" class="city" />
          <img src="/img/pawn.svg" alt="pawn" class="pawn" />
          <img src="/img/horse.svg" alt="horse" class="horse" />
          <img src="/img/path.svg" alt="path" class="path" />
        </div>
      </div>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
